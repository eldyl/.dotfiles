#*******************************************************************************
#                                  KEYBINDS 
#
#   https://wiki.hyprland.org/Configuring/Keywords/
#*******************************************************************************

$mainMod = SUPER

# Terminal
bind = $mainMod, Return, exec, $launch_switch_or_open 2 $terminal
bind = $mainMod SHIFT, Return, exec, $launch $terminal start --always-new-process

# File browser
bind = $mainMod, F, exec, $launch $filebrowser

# Browsers
bind = $mainMod, B, exec, $launch_switch_or_open 3 $browser zen
bind = $mainMod SHIFT, B, exec, $launch_switch_or_open 3 $secondary_browser

# Notifications
bind = $mainMod, U, exec, $launch swaync-client -t -sw
bind = $mainMod SHIFT, U, exec, $launch swaync-client -C

# Audio
bind = $mainMod, V, exec, $launch pavucontrol

# Notes
bind = $mainMod, H, exec, $launch_switch_or_open 1 obsidian

# Email
bind = $mainMod, M, exec, $launch_switch_or_open 4 proton-mail
bind = $mainMod SHIFT, M, exec, $launch_switch_or_open 4 evolution

# Pass
bind = $mainMod, P, exec, $launch keepassxc

# Chat
bind = $mainMod, D, exec, $launch_switch_or_open 5 discord 
bind = $mainMod SHIFT, D, exec, $launch_switch_or_open 5 element-desktop
bind = $mainMod, S, exec, $launch_switch_or_open 5 signal-desktop

# Youtubes
bind = $mainMod, Y, exec, $launch_switch_or_open 6 freetube

# Launcher
bind = $mainMod, L, exec, $menu

# Screenlock
bind = $mainMod SHIFT, L, exec, $launch hyprlock

bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod SHIFT, T, togglesplit, # dwindle

# Fullscreen
bind = $mainMod, Backspace, fullscreen

# Kill window
bind = $mainMod SHIFT, Q, killactive,

# End hyprland session
bind = $mainMod SHIFT CTRL, Q, exec, uwsm stop

# Move focus
bind = $mainMod, n, movefocus, l
bind = $mainMod, o, movefocus, r
bind = $mainMod, i, movefocus, u
bind = $mainMod, e, movefocus, d

# Move window
bind = $mainMod SHIFT, n, movewindow, l
bind = $mainMod SHIFT, o, movewindow, r
bind = $mainMod SHIFT, i, movewindow, u
bind = $mainMod SHIFT, e, movewindow, d

# Toggle float and make center
bind = $mainMod SHIFT, R, exec, hyprctl dispatch togglefloating && hyprctl dispatch resizeactive exact 40% 95% && hyprctl dispatch submap resize

# Resize window
bind = $mainMod ALT CTRL, n, resizeactive, -30 0
bind = $mainMod ALT CTRL, o, resizeactive, 30 0
bind = $mainMod ALT CTRL, i, resizeactive, 0 -30
bind = $mainMod ALT CTRL, e, resizeactive, 0 30

# Switch relative workspaces
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod, Space, workspace, e-1

bind = $mainMod SHIFT, Tab, movetoworkspace, r+1
bind = $mainMod SHIFT, Space, movetoworkspace, r-1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod SHIFT, S, togglespecialworkspace, magic
bind = $mainMod ALT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#####################
## Screenshots
## deps: slurp, grim, wl-copy
#####################

# Screenshot part of screen and put output into clipboard
bind = $mainMod, C, exec, $launch slurp | grim -g - - | wl-copy
# Screenshot part of screen and save to file
bind = $mainMod SHIFT, C, exec, $launch slurp | grim -g - ~/Pictures/Screenshots/$(date +%Y-%b-%d--%H-%M-%S | tr A-Z a-z).png 

